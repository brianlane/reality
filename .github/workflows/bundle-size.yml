name: Bundle Size

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BUNDLE_SIZE_LIMIT_KB: 1750
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: npm run bundle:check
